<h2>模态框（Modal）插件事件</h2>
<!-- 按钮触发模态框 -->

                    用户登录
                </h4>
            </div>
            <div class="modal-body">
                跳转至花旗用户登录

            <div class="modal-footer" >

                 >
                <button id="jump" type="button" class="btn btn-primary"   >
                    确定跳转
                </button>
                </a>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
<script>
    $(function () { $('#myModal').modal('hide')});
</script>

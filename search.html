<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索结果页</title>
</head>
<body>
    <div id="myDiv">
        <ul id="myUl">
        </ul>
    </div>
    <script src="js/search.js"></script>
    <script type="text/javaScript">
        ob=localStorage.getItem('object');
        //通过id获得ul元素
        var ul = document.getElementById('myUl');
        //这里我循环5个
        alert(ob);
        for (var i = 0; i < ob.length; i++) {
            //添加 li
            var li = document.createElement("li");
            var a = document.createElement("a");
            ul.appendChild(li);
            li.setAttribute("id", i + 1);
            li.setAttribute("onclick", "getId(this)");
            li.appendChild(a);
            a.innerHTML = ob[i].fundName;
            function getId(obj) {
                //获得点击li元素的id
                var id = obj.id;
                alert("你点击的元素id是" + id);
            }
        }
        localStorage.clear();
    </script>
</body>
</html>
